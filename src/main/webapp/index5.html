<!DOCTYPE html>

<title>Hello World, AngularJS - ViralPatel.net</title>
<script type="text/javascript"   src="js/angular.js"></script>


<script type="text/javascript">
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get("json/customers.json").then(function(response) {
        $scope.myData = response.data.records;
    });
});

app.controller('ContactController', function($scope) {
       $scope.contacts = [
							{
							  "newname": "Gautamdev Khanna",
							  "newcountry": "Germany",
							  "Banner": "img/WallBanner.jpg"
							}
						];

        $scope.add = function() {
        //$scope.myData.push( {[  $scope.newname , $scope.newcountry ]} );
        $scope.newname = "";
        $scope.country = "";
        }

});
</script>



</head>
<body>
<h2> Customer Data is pulled from another json file </h2>
